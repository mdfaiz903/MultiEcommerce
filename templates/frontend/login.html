{% extends "index.html" %}
{% load static %}
{% block title %} Login {% endblock title %}
{% block navbar %} {% endblock navbar %}
{% block content %} 
<div class="container">
    <!-- HERO SECTION-->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
          <div class="col-lg-6">
            <h1 class="h2 text-uppercase mb-0">Login Form</h1>
          </div>
          <div class="col-lg-6 text-lg-end">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-lg-end mb-0 px-0 bg-light">
                <li class="breadcrumb-item"><a class="text-dark" href="{% url 'Home' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Login</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <section class="py-5">
      <!-- BILLING ADDRESS-->
      <h2 class="h5 text-uppercase mb-4">Login Information</h2>
      <div class="row">
        <div class="col-lg-8">
          <form action="#">
            <div class="row gy-3">
              <div class="col-lg-12">
                <label class="form-label text-sm text-uppercase" for="firstName">username </label>
                <input class="form-control form-control-lg" type="text" id="firstName" placeholder="Enter your username">
              </div>
              <div class="col-lg-12">
                <label class="form-label text-sm text-uppercase" for="lastName">Password</label>
                <input class="form-control form-control-lg" type="Password" id="lastName" placeholder="Enter your password">
              </div>
              <div class="col-lg-12 form-group">
                <button class="btn btn-primary" type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
{% endblock content %} 

{% block footer %} {% endblock footer %}
